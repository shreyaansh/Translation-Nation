<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Translation-Nation</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/login.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" type="text/css">
  <script src="js/login.js"></script>
  <script>
    $(function(){
        $(".typed").typed({
            strings: ["Translation Nation", "La traducción Nación", "Nation de traduction", "Nazione Traduzione", "Translation^500Nation"],
            typeSpeed: 30
        });
    });
  </script>
  </head>
	<body>
		<div class="container-fluid">
			<div class="title"><span class="typed"></span></div>
			<div class="main">
				<h2>Login
					<small>
						SignUp
					</small>
				</h2>
				<form role="form">
					<div>
						<div class="row">
							<div class="col-xs-6 col-centered">
					  <label for="usr" style="font-size: 18px;">Email:</label>
					  <input type="text" class="form-control" id="usr" style="font-size: 24px; text-align: center;" placeholder="   Email Address">
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-xs-6 col-centered">
					  <label for="pwd" style="font-size: 18px;">Password:</label>
						<br>
					  <input type="password" class="form-control" id="pwd" style="font-size: 24px; text-align: center;" onkeypress="login()" placeholder=" Password">
							</div>
						</div>
					</div>
				</form>
				<button class="btn btn-primary btn-lg active" style="background-color:black; margin:16px;" onClick="authenticate()"><span class="glyphicon glyphicon-log-in"></span> Sign In</button>
				<button class="btn btn-primary btn-lg active" style="background-color:black; margin:16px;" onClick="signUp()"><span class="glyphicon glyphicon-log-in"></span> Sign Up</button>
				<br>
				<a href="#" onClick="forgot()">
					Forgot Password
				</a>
			</div>
		</div>
	</body>
</html>
