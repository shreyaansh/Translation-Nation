<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Translation-Nation</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
	<script src="js/test.js"></script>
  </head>
  <body>
	  <div class="container-fluid">
		  <div class="row">
			  <center>
			  	<div class="col-md-12">
					<h1>Translation-Nation</h1>
			  	</div>
			  </center>
		  </div>
		  <div class="row"><div class="col-md-12"></div></div>
		  <div class="row"><div class="col-md-12"></div></div>
		  <div class="row">
			  <center>
				  <div class="col-md-6" style="color:black;">
					  <div class="form">
						  <div class="form-group">
							  <label for="translateFrom" style="color:white;">Translated From:</label>
							  <input type="text" class="form-control" id="translateFrom">
						  </div>
					  </div>
				  </div>
			  </center>
			  <center>
				  <div class="col-md-6" style="color:black;">
					  <div class="form">
						  <div class="form-group">
							  <label for="translateTo" style="color:white">Translated To:</label>
							  <input type="text" class="form-control" id="translateTo">
						  </div>
					  </div>
				  </div>
			  </center>
		  </div>
		  <div class="row"><div class="col-md-12"></div></div>
		  <div class="row"><div class="col-md-12"></div></div>
		  <div class="row">
			  <center>
				  <div class="col-md-12" style="color:black;">
					  <input id="yolo" type="button" value = "Translate!" onClick="myFunction()"/>
				  </div>
			  </center>
		  </div>
	  </div>
  </body>
