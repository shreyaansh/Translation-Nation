					  <div class="form">
						  <div class="form-group">
							  <label for="translateFrom" style="color:white;">Translate From:</label>
							  &nbsp;
							  <div class="btn-group" data-toggle="buttons">
								  <label class="btn btn-primary active">

								  <label class="btn btn-primary">
									<input type="radio" name="optionsx" id="option6" autocomplete="off" value="it"> Italian

								  </label>

							  <input type="text" class="form-control" id="translateFrom" onkeypress="enter()">

				  </div>

								  <label class="btn btn-primary">

							  <br>
